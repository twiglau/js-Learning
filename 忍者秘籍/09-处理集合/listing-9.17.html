<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Key相等</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			const map = new Map();
			const currentLocation = location.href; //使用内置的 location.href 属性获取当前页面的 URL

			const firstLink = new URL(currentLocation);
			const secondLink = new URL(currentLocation); //创建两个当前页面的链接

			map.set(firstLink, { description: "firstLink"});
			map.set(secondLink, { description: "secondLink"}); //分别为两个链接添加映射

			assert(map.get(firstLink).description === "firstLink","First link mapping");
			assert(map.get(secondLink).description === "secondLink","Second link mapping");
			assert(map.size === 2, "There are two mappings"); //尽管每个链接指向相同的值,
			//但是仍然具有各自的映射
		</script>
	</body>
</html>
