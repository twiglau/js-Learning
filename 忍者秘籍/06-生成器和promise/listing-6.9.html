<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Throwing exceptions to a generator</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			function *NinjaGenerator(){
				try {
					yield "Hattori";
					//此处的错误将不会发生
					fail("The expected exception didn't occur");
				} catch (error) {
					//捕获异常并检测接收到的异常是否符合预期
					assert(error === "Catch this!","Aha! We caught an exception");
				}
			}
			const ninjaIterator = NinjaGenerator();
			const result1 = ninjaIterator.next();
			//从生成器拉取一个值
			assert(result1.value === "Hattori","We got Hattori");
			//向生成器抛出一个异常
			ninjaIterator.throw("Catch this!");
		</script>
	</body>
</html>
