<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>当心构造函数原型的改变</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			function Ninja(){}
			const ninja = new Ninja();
			assert(ninja instanceof Ninja, "Our ninja is a Ninja!");

			Ninja.prototype = {}; //修改Ninja的原型
			//虽然ninja仍然是由Ninja构造器创建的, 但是 instanceof操作符结果显示 ninja 不是 Ninja 的实例
			assert(!(ninja instanceof Ninja),"The ninja is now not a Ninja!?");
		</script>
	</body>
</html>
