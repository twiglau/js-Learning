    </style>

<body>
    <script>
        function skulk(ninja){
            report(ninja + " skulking");//一个函数调用另外一个函数
        }
        function report(message){
            console.log(message);//通过内置的console.log方法发送消息
        }
        skulk("Kuma");
        skulk("Yoshi"); //在全局中分别调用两个函数

    </script>
</body>
</html>
