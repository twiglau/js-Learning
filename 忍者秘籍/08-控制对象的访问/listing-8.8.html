<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不使用代理实现日志记录</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			function Ninja(){
				let _skillLevel = 0;

				Object.defineProperty(this,'skillLevel',{
					get: () => {
						report("skillLevel get method is called");
						//当读取skillLevel属性时记录日志
						return _skillLevel;
					},
					set: value => {
						report("skillLevel set method is called");
						//当写入skillLevel属性时也记录日志
						_skillLevel = value;
					}
				});
			}
			const ninja = new Ninja();
			ninja.skillLevel; //读取skillLevel属性时将触发get方法
			ninja.skillLevel = 4; //写入skillLevel属性时将触发 set 方法
		</script>
	</body>
</html>
