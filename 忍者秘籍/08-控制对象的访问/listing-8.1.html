<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用getter和setter保护私有属性</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			function Ninja(){
				let skillLevel; //定义私有属性skillLevel

				this.getSkillLevel = ()=> skillLevel; // getter方法控制对私有变量 skillLevel 的访问
				this.setSkillLevel = value => {
					skillLevel = value;
				};//setter方法控制对私有变量skillLevel的赋值
			}

			const ninja = new Ninja();
			ninja.setSkillLevel(100); //通过setter方法为skillLevel变量赋值
			assert(ninja.getSkillLevel() === 100, "Our ninja is at level 100!"); //通过getter方法获取skillLevel变量
			//的值
		</script>
	</body>
</html>
