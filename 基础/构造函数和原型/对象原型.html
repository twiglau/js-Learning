<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(name,age) {
            this.name = name;
            this.age = age;
            this.action = function() {
                console.log('I can do anything')
            }
        }
         Star.prototype.dance = function() {
             console.log('I am good at dance');
         }
         var arn = new Star('anlau',18);
         var lucy = new Star('lucy',19);
         arn.dance();
         console.log(arn);
         //对象身上系统自己添加一个 __proto__ 指向我们构造函数的 -> 原型对象prototype
         console.log(lucy.__proto__ == Star.prototype)
         //方法的查找规则: 首先看lucy 对象身上是否有sing 方法, 如果有就执行这个对象上的dance
         //如果没有sing 这个方法,因为有 __proto__的存在,就去构造函数原型对象prototype身上
         //查找dance这个方法.
    </script>
</body>
</html>
