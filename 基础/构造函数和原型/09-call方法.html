<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x,y){
            console.log('I want play basketball');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: 'andy'
        }
        //1. call()可以调用函数
        fn.call();
        // 2. call()可以改变函数的this指向,此时这个函数的this 就指向了o这个对象
        fn.call(o,1,2);
    </script>
</body>
</html>
