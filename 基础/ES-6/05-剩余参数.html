<!DOCTYPE html>

<body>
    <script>
        const sum = (...args) => {
            let total = 0;
            args.forEach(ele => {
                total += ele;
            })
            return total;

        };
        sum(10,20);
        sum(10,20,30);

        let ary1 = ['Li','liu','wang'];
        let [s1,...s2] = ary1;
        console.log(s1);
        console.log(s2);//s2为数组
    </script>
</body>
