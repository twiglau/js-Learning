<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.数组解构允许我们按照 - - 对应的关系从数组中提取值,然后将值赋值给变量
        let array = [1,2,3];
        let [a,b,c] = array;
        console.log(a,b,c);
        //2.对象解构
        let person = {name:'june',age:20};
        let {name,age} = person;
        console.log(name,age);
    </script>
</body>
</html>
